<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <img src="img/Product picture.png" alt="brocolie" />
        <div class="product-info">
          <div class="Titre">Brocoli</div>
          <div class="stock">en stock</div>
        </div>
        <div class="prix">CHF 4.35</div>
      </div>

      <div class="product">
        <img src="img/Product-fromage.png" alt="fromage" />
        <div class="product-info">
          <div class="Titre">Le Gruyère</div>
          <div class="stock">en stock</div>
        </div>
        <div class="prix">CHF 11.00</div>
      </div>

      <div class="product">
        <img src="img/Product_carottes.png" alt="carottes" />
        <div class="product-info">
          <div class="Titre">Carottes mini</div>
          <div class="stock">plus que 1 en <br />stock</div>
        </div>
        <div class="prix">CHF 5.20</div>
      </div>

      <div class="product">
        <img src="img/Product_chips.png" alt="chips" />
        <div class="product-info">
          <div class="Titre">Chips paprika Zweifel</div>
          <div class="stock">en stock</div>
        </div>
        <div class="prix">CHF 5.95</div>
      </div>

      <div class="button">
        <div class="text">Passer à la caisse</div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
